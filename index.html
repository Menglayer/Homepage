<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>陈小萌｜MengLayer</title>
  <meta name="description" content="萌芽社区官方工具导航">
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#e9fcff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="dns-prefetch" href="//www.binance.com">
  <link rel="dns-prefetch" href="//x.com">
  <link rel="preload" as="image" href="assets/images/avatar.jpg">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://menglayer.lol/">
  <meta property="og:title" content="陈小萌｜MengLayer 工具导航">
  <meta property="og:description" content="萌芽社区官方工具导航：空投计算、DeFi 工具、收益分析一站式聚合。">
  <meta property="og:image" content="assets/images/avatar.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" type="image/png" href="assets/images/favicon.jpg" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <script defer src="assets/js/i18n.js"></script>
  <script defer src="assets/js/links.js"></script>
  <script defer src="assets/js/app.js"></script>
</head>
<body>
  <main class="wrap" id="app">
    <nav class="navbar">
      <div class="brand">
        <img src="assets/images/favicon.jpg" alt="Icon" />
        <h1 class="title" data-i18n="site_title">萌芽社区</h1>
      </div>
      <div class="controls">
        <div class="searchbar">
          <input id="search" class="search" type="search" aria-label="Search" autocomplete="off" />
        </div>
        <select id="lang" class="select" aria-label="Language">
          <option value="zh">中文</option>
          <option value="en">English</option>
        </select>
      </div>
    </nav>

    <header class="hero">
      <div class="avatar"><img src="assets/images/avatar.jpg" alt="Meng" /></div>
      <div>
        <h1 data-i18n="hero_title">陈小萌</h1>
        <p class="tagline" data-i18n="hero_tagline">萌芽社区 Founder/BTC Holder</p>
        <div class="actions">
          <a class="pill" href="https://x.com/menglayer" target="_blank" data-i18n="btn_x">关注 X</a>
          <a class="pill" href="https://t.me/MengYaWeb3" target="_blank" data-i18n="btn_tg">Telegram</a>
          <a class="pill" href="#" data-open="wechat" data-i18n="btn_wechat">微信群</a>
          <a class="pill" href="https://discord.gg/Vk7tKpPZmB" target="_blank" data-i18n="btn_discord">Discord</a>
        </div>
        <a class="donate-cta" href="#" data-open="donate" data-i18n-attr="aria-label:btn_donate">
          <span class="donate-inner">☕</span>
        </a>
      </div>
    </header>

    <section>
      <h2 data-i18n="tools_title">工具</h2>
      <div class="grid" id="tools"></div>
    </section>

    <section>
      <div class="headerline"></div>
      <h2 data-i18n="exchanges_title">交易所</h2>
      <div class="grid" id="exchanges"></div>
    </section>

    <section>
      <div class="headerline"></div>
      <h2 data-i18n="broker_title">出入金渠道</h2>
      <div class="grid" id="broker"></div>
    </section>

    <div id="emptyState" class="empty-state">
      <div class="empty-emoji">🌵</div>
      <div id="emptyText" data-i18n="no_results_found">没有找到相关工具</div>
    </div>

    <footer>
      <p data-i18n="footer_note">made by @Menglayer</p>
    </footer>
  </main>

  <div class="modal" id="toolModal" aria-hidden="true">
    <div class="modal-box">
      <div class="modal-head">
        <div id="toolTitle" class="title">Tool</div>
        <button class="modal-close" id="toolClose" data-i18n="modal_close">关闭</button>
      </div>
      <div id="toolLoader" class="tool-loader">
        <div class="tool-loader-box">
          <div class="tool-loader-title" data-i18n="loading_tool">正在加载...</div>
          <div class="tool-loader-bar"><span class="tool-loader-fill"></span></div>
          <p class="tool-loader-hint" data-i18n="loading_slow_tip">如加载慢请新窗口打开</p>
          <button class="modal-close tool-open-newtab" id="toolOpenNewtab" data-i18n="open_newtab">新窗口打开</button>
        </div>
      </div>
      <iframe id="toolFrame" class="modal-iframe" src="" sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"></iframe>
    </div>
  </div>

  <div class="modal" id="wechatModal" aria-hidden="true">
    <div class="qr-box modal-box" style="height:auto; width:min(400px,90vw);">
      <div class="modal-head">
        <div class="title" data-i18n="btn_wechat">微信群</div>
        <button class="modal-close" data-close="wechat">✕</button>
      </div>
      <div class="qr-body" style="padding:24px; text-align:center;">
        <p class="qr-tip" style="margin-bottom:16px;">添加小助手邀请入群：<br><strong>monii_xu</strong></p>
        <img class="qr-img" src="assets/images/wechat-qr.jpg" alt="QR" style="width:100%;border-radius:12px;">
      </div>
    </div>
  </div>

  <div class="modal" id="donateModal" aria-hidden="true">
    <div class="donate-box">
      <div class="modal-head">
        <div class="title" data-i18n="donate_title">支持我</div>
        <button class="modal-close" data-close="donate">✕</button>
      </div>
      <div class="donate-body">
        <p class="donate-tip" data-i18n="donate_desc">感谢支持！</p>
        <div class="donate-grid"></div>
      </div>
    </div>
  </div>
</body>
</html>
